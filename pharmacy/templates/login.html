{% extends "main.html" %}
{% load static %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'C:\Django Project\pharmacy\static\css\login.css' %}">
{% endblock %}

{% block content %}


<div class="form-container" style="margin-top:8%; margin-left:10%; margin-right: 10%; min-height: 600px;">
  <div class="row">
    <div class="col-12">
      <h4 class="mb-3">LOGIN NOW</h4>
      <hr style="border-color:black;">
      {% include "message.html" %}
    </div>
  </div>

  <section class="py-4 my-4">
    <div class="regcontainer">
      <div class="row">
        <div class="col-6">
        <form action="" method="post">
          {% csrf_token %}

          <div class="mb-4">
            <label for="" class="form-label">User Name</label>
           <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username">
            </div>
         <div class="mb-4">
        <label for="" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password">
          </div>
       <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <p class="my-2">New user ? <a href="reg">Create Account</a></p>
        </div>
      </div>
    </div>
    </section>
    </div>
  </div>
  
{% endblock %}
